<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add data</title>
    <link rel="stylesheet" href="/styles/basicStyles.css" />
    <script src="/js/update.js"></script>
  </head>
  <body>
    <main>
      <h1>Update superhero</h1>
      <div id="fields">
        <p>
          <label>Id: <input type="text" id="heroID" /></label>
        </p>
        <p>
          <label>Name: <input type="text" id="name" /></label>
        </p>
        <p>
          <label>Year of birth: <input type="text" id="yearOfBirth" /></label>
        </p>
        <p>
          <label>Superproperty: <input type="text" id="superproperty" /></label>
        </p>
        <p>
          <label>Gear: <input type="text" id="gear" /></label>
        </p>
      </div>
      <button id="submit">Submit</button>
      <button id="clear">Clear fields</button>
      <div id="resultarea"></div>
      <a href="/"><button>Menu</button></a>
    </main>
  </body>
</html>
